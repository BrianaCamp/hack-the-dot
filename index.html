<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="tween.min.js"></script>
  <title>BattleShip</title>
</head>
<body>
  <div class="wrapper">
    <section class="header">
      <h1>baffle ship</h1>
    </section>
    <section class="intro">
      <img src="gem-mountain-v3-gif.gif" alt="Baffle Ship Gem Mountain">
    </section>
    <div id="board">
      <div id="message-area">

      </div>

      <div id="score-area">
        SCORE:
      </div>
      <section class="flex-grid">
        <div class="alpha">A</div>
        <div id="00" class="number">1</div>
        <div id="01" class="number">2</div>
        <div id="02" class="number">3</div>
        <div id="03" class="number">4</div>
      </section>
      <section class="flex-grid">
        <div class="alpha">B</div>
        <div id="10" class="number">1</div>
        <div id="11" class="number">2</div>
        <div id="12" class="number">3</div>
        <div id="13" class="number">4</div>
      </section>
      <section class="flex-grid">
        <div class="alpha">C</div>
        <div id="20" class="number">1</div>
        <div id="21" class="number">2</div>
        <div id="22" class="number">3</div>
        <div id="23" class="number">4</div>
      </section>
      <section class="flex-grid">
        <div class="alpha">D</div>
        <div id="30" class="number">1</div>
        <div id="31" class="number">2</div>
        <div id="32" class="number">3</div>
        <div id="33" class="number">4</div>
      </section>
    </div>
  </div>
  <div id='wrap'><div id='mark' class='mark' onclick='animation()' color='white'>Hello</div></div>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
